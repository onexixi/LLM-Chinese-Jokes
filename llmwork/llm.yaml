generate_summary:
  prompt: |
    基于以下问题和改进后的答案，请提供一个简洁的总结，重点关注可行的商业方案：

    思考方向: {question}
    改进后的商业模式: {improved_answer}

    请按以下格式输出：
    1. 核心方案：(提炼1-2个最具可行性的商业方案，每个50字以内)
    2. 实施建议：(针对核心方案给出2-3点具体的实施建议，每点30字以内)
    3. 潜在影响：(分析这些方案可能带来的市场影响，50字以内)

generate_question:
  prompts:
    - |
      基于主题'{topic}'，{methods_prompt}请创造一个富有洞察力的问题。你的问题应该：
      1. 探索跨界融合的可能性，结合不同行业或技术
      2. 挑战传统思维，提出颠覆性的商业模式
      3. 考虑未来5-10年可能出现的新兴市场需求
      4. 聚焦于解决全球性挑战（如气候变化、人口老龄化等）
      请直接给出思考方向上的提示，无需其他解释。
    - |
      想象你是一位来自2050年的时间旅行者。基于主题'{topic}'和你对未来的了解，{methods_prompt}提出一个当前人们可能忽视但在30年后将变得至关重要的问题。这个问题应该：
      1. 揭示一个潜在的巨大市场机会
      2. 涉及技术、社会和环境的交叉领域
      3. 激发人们对长期可持续发展的思考
      请直接给出思考方向上的提示，无需其他解释。

generate_answer:
  prompt: |
    请针对以下问题提供一个全面、具有洞察力的答案。你的回答应该：
    1.必须切近主题： {topic}
    2. 提供2-3个具体可行的商业方案，避免与以下已生成的方案重复：
       {existing_methods}
    3. 每个方案包括：
       a) 简要描述
       b) 目标市场
       c) 潜在优势
       d) 可能面临的挑战
    4. 考虑创新性和可扩展性
    5. 结合实际市场情况和趋势

    思考方向：{question}

critique_answer:
  prompt: |
    请对以下问题和答案进行严格、深入的批评和分析：

    思考方向：{question}
    可能的商业模式：{answer}
    主题：{topic}

    请从以下角度进行尖锐而务实的批评：
    0. 是否是有关主题的思考
    1. 商业模式的可行性和可持续性
    2. 市场潜力和竞争优势
    3. 财务可行性和盈利模式
    4. 创新程度和独特性
    5. 实施难度和潜在风险
    6. 法律和道德合规性
    7. 社会影响和责任
    8. 技术可行性和成熟度
    9. 对现有商业生态系统的影响
    10. 宏观经济和行业趋势的契合度

    请列出所有需要改进的要点，格式如下：
    1. [改进项]: 简明扼要地指出问题所在，不超过25个字。
    2. [改进项]: 简明扼要地指出问题所在，不超过25个字。
    ...

    注意：
    - 保持批评的客观性和建设性，但不要客气或婉转。
    - 只指出问题，不要提供解决方案。
    - 如果发现明显的逻辑漏洞、假设错误或不切实际的想法，请直接指出。
    - 特别关注该想法是否真正解决了问题，而不是在重复已有的解决方案。
    - 评估该想法是否充分考虑了现实世界的复杂性和潜在障碍。
    - 如果该想法缺乏创新性或只是对现有模式的简单模仿，请明确指出。
    - 考虑该想法在不同市场环境和地理位置的适用性。
    - 评估该想法是否充分利用了新兴技术或市场趋势。
    - 如果该想法忽视了重要的利益相关者或潜在的负面影响，请指出。
    - 在商业和财务可行性方面要特别严格，任何不切实际的假设都应被质疑。

    如果真的找不到任何值得批评的地方，可以说"该答案整体表现良好，但仍有提升空间"，然后列出一两个可以进一步完善的小细节。

improve_answer:
  prompt: |
    请根据以下信息改进答案：

    问题：{question}
    原始答案：{original_answer}
    改进要点：{critique}
    主题：{topic}

    请提供一个改进后的、更加全面和准确的答案。注意处理所有列出的改进要点，但不要逐点回应批评意见。